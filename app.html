<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Videos y Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .video-list, .product-list {
            list-style: none;
            padding: 0;
        }
        .video-list li, .product {
            margin: 15px 0;
        }
        .video-list a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 18px;
        }
        .dark-mode-toggle {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .light-mode {
            background-color: #fff;
            color: #000;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        /* Estilos para la TV en vivo */
        .tv-section {
            margin-top: 30px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .tv-section h2 {
            color: #ffcc00;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        /* Secci贸n de contacto */
        .contacto {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            color: #ffcc00;
        }
        .contacto h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Claro/Oscuro</button>
        
        <h1>Mis Videos de YouTube</h1>
        <ul class="video-list" id="videoList"></ul>

        <h1> Ventas de Computadoras </h1>
        <div class="products" id="productList"></div>

        <!-- Secci贸n de TV en vivo -->
        <section class="tv-section">
            <h2> TV En Vivo</h2>
            <iframe src="https://pluto.tv/latam/live-tv/63eb9255c111bc0008fe6ec4" allowfullscreen></iframe>
        </section>

        <!-- Secci贸n de Contacto -->
        <section class="contacto">
            <h2> Contacto</h2>
            <p><strong>Starling</strong></p>
            <p> <a href="tel:+18097472686" style="color: #ffcc00; text-decoration: none;">809-747-2686</a></p>
        </section>
    </div>
    
    <script>
        const videos = [
            { titulo: "Mi primer video", enlace: "https://www.youtube.com/watch?v=VIDEO_ID1" },
            { titulo: "Tutorial de programaci贸n", enlace: "https://www.youtube.com/watch?v=VIDEO_ID2" },
            { titulo: "Otro video interesante", enlace: "https://www.youtube.com/watch?v=VIDEO_ID3" }
        ];
        
        function cargarVideos() {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videos.forEach(video => {
                let li = document.createElement("li");
                let a = document.createElement("a");
                a.href = video.enlace;
                a.textContent = video.titulo;
                a.target = "_blank";
                li.appendChild(a);
                videoList.appendChild(li);
            });
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
        }

        const products = [
            { nombre: "Laptop Gamer", imagen: "imagenes/1.jpg", precio: "$1000" },
            { nombre: "PC de Escritorio", imagen: "imagenes/2.jpg", precio: "$1200" },
            { nombre: "Monitor 4K", imagen: "imagenes/3.jpg", precio: "$500" },
            { nombre: "Teclado Mec谩nico", imagen: "imagenes/4.jpg", precio: "$150" },
            { nombre: "Mouse Gaming", imagen: "imagenes/5.jpg", precio: "$80" },
            { nombre: "Silla Ergon贸mica", imagen: "imagenes/6.jpg", precio: "$300" },
            { nombre: "Auriculares", imagen: "imagenes/7.jpg", precio: "$250" }
        ];

        function cargarProductos() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            products.forEach(product => {
                let div = document.createElement("div");
                div.classList.add("product");
                div.innerHTML = `
                    <img src="${product.imagen}" alt="${product.nombre}">
                    <h3>${product.nombre}</h3>
                    <p>Precio: ${product.precio}</p>
                `;
                productList.appendChild(div);
            });
        }
        
        window.onload = function() {
            cargarVideos();
            cargarProductos();
        };
    </script>
</body>
</html>
