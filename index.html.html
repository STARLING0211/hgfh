<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarDollar Apuesta</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Modo oscuro */
        body.modo-oscuro {
            background-color: #2e2e2e;
            color: #f4f4f4;
        }

        h1, h2 {
            color: #ff6347; /* Color llamativo para el título */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para la cabecera y el título */
        header {
            padding: 20px;
            background-color: #333;
            border-bottom: 5px solid #ff6347;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .modo-oscuro header {
            background-color: #444;
        }

        section {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modo-oscuro section {
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .video-container iframe {
            width: 45%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }

        .modo-oscuro .video-container iframe {
            border: 2px solid #ff6347;
        }

        .cta-button {
            background-color: #ff6347;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff4500;
        }

        .modo-oscuro .cta-button {
            background-color: #ff8c00;
        }

        .modo-oscuro .cta-button:hover {
            background-color: #ff6347;
        }

        .highlight {
            font-weight: bold;
            color: #ff6347;
        }

        /* Estilos de gráfica llamativa */
        .graph-container {
            margin-top: 40px;
            background: linear-gradient(to bottom, #ff6347, #f4a261);
            padding: 20px;
            border-radius: 8px;
        }

        .graph-container h3 {
            color: #fff;
            font-size: 24px;
        }

        .graph {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .graph div {
            width: 60px;
            height: 150px;
            background-color: #ff6347;
            border-radius: 5px;
        }

        .graph div:nth-child(2) {
            height: 200px;
            background-color: #f4a261;
        }

        .graph div:nth-child(3) {
            height: 100px;
            background-color: #2e8b57;
        }

        .graph div:nth-child(4) {
            height: 180px;
            background-color: #8a2be2;
        }

    </style>
</head>
<body>

    <!-- Cabecera de la página -->
    <header>
        <h1>StarDollar Apuesta</h1>
    </header>

    <!-- Sección principal con los videos de YouTube -->
    <section>
        <h2>¡Mira estos increíbles videos sobre apuestas!</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/5aMcdoDmu0I?si=Y9G297iAFx0WgNZN" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/voaH_J9VB5k?si=Z7Mq_B98d-DMGBUl" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/gJfp5ryejWA?si=242QUnRYiMTVX3j8" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/gJfp5ryejWA?si=9Hxy21744XRdB85m" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Llamada a la acción -->
    <section>
        <h2>¡Únete a nuestra plataforma y empieza a apostar!</h2>
        <a href="app.html" class="cta-button">Ir a la página de apuestas</a>
    </section>

    <!-- Gráfica llamativa -->
    <section class="graph-container">
        <h3 class="highlight">Gráfica de Apuestas</h3>
        <div class="graph">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <!-- Botón para el modo oscuro -->
    <button class="modo-oscuro-boton" onclick="toggleModoOscuro()">Modo Oscuro</button>

    <script>
        // Función para activar y desactivar el modo oscuro
        function toggleModoOscuro() {
            const body = document.body;
            body.classList.toggle("modo-oscuro");
            const boton = document.querySelector(".modo-oscuro-boton");
            if (body.classList.contains("modo-oscuro")) {
                boton.innerHTML = "Modo Claro";
            } else {
                boton.innerHTML = "Modo Oscuro";
            }
        }

        // Mostrar el modo oscuro si ya estaba activado previamente
        if (localStorage.getItem('modoOscuro') === 'true') {
            document.body.classList.add("modo-oscuro");
            document.querySelector(".modo-oscuro-boton").innerHTML = "Modo Claro";
        }

        // Guardar el estado del modo oscuro en el almacenamiento local
        document.querySelector(".modo-oscuro-boton").addEventListener('click', function() {
            localStorage.setItem('modoOscuro', document.body.classList.contains('modo-oscuro'));
        });
    </script>

</body>
</html>
